ext {
    def RxAndroidVersion = '2.0.1'
    def RxJavaVersion = '2.1.3'
    def RetrofitVersion = '2.3.0'
    def OkHttpVersion = '3.9.1'
    def lifecycle_version = "2.0.0"
    def nav_version = "2.1.0-alpha02"
    def room_version = "2.1.0-alpha04"


    rxJavaDependencies = [
            rxJava   : "io.reactivex.rxjava2:rxjava:${RxJavaVersion}",
            rxAndroid: "io.reactivex.rxjava2:rxandroid:${RxAndroidVersion}"
    ]

    networkDependencies = [
            retrofit             : "com.squareup.retrofit2:retrofit:${RetrofitVersion}",
            retrofitGsonConverter: "com.squareup.retrofit2:converter-gson:${RetrofitVersion}",
            retrofitRxJavaAdapter: "com.squareup.retrofit2:adapter-rxjava2:${RetrofitVersion}",
            okHttp3              : "com.squareup.okhttp3:okhttp:${OkHttpVersion}",
            okHttp3Logging       : "com.squareup.okhttp3:logging-interceptor:${OkHttpVersion}"
    ]

    lifecycleDependecies = [
            lifecycleLiveData  :  "androidx.lifecycle:lifecycle-livedata:$lifecycle_version",
            lifecycleViewModel :  "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
        ]

    navigationDependecies = [
            navigationFragment   : "androidx.navigation:navigation-fragment-ktx:$nav_version",
            navigationUI         : "androidx.navigation:navigation-ui-ktx:$nav_version"
    ]


    roomImplementation = "androidx.room:room-runtime:$room_version"

    anotations = [
            roomAnotation : "androidx.room:room-compiler:$room_version",
            lifecycleAnotation : "androidx.lifecycle:lifecycle-compiler:$lifecycle_version"
    ]


    testDependecies = [
            liveDataTesting      : "androidx.arch.core:core-testing:$lifecycle_version",
            roomTesting          : "androidx.room:room-testing:$room_version"
    ]

}
